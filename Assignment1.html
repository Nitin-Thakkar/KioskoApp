<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Self-Order Kiosk</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>My Self-Order Kiosk</h1>
    <div id="products">
        <div class="product">
            <h2>Product 1</h2>
            <p>Price: $10.00</p>
            <button onclick="addToOrder('Product 1', 10, 'quantity1')">Add to Order</button>
            <span id="quantity1" class="quantity-display"></span>
        </div>
        <div class="product">
            <h2>Product 2</h2>
            <p>Price: $15.00</p>
            <button onclick="addToOrder('Product 2', 15, 'quantity2')">Add to Order</button>
            <span id="quantity2" class="quantity-display"></span>
        </div>
        <div class="product">
            <h2>Product 3</h2>
            <p>Price: $20.00</p>
            <button onclick="addToOrder('Product 3', 20, 'quantity3')">Add to Order</button>
            <span id="quantity3" class="quantity-display"></span>
        </div>
        <div class="product">
            <h2>Product 4</h2>
            <p>Price: $25.00</p>
            <button onclick="addToOrder('Product 4', 25, 'quantity4')">Add to Order</button>
            <span id="quantity4" class="quantity-display"></span>
        </div>
        <div class="product">
            <h2>Product 5</h2>
            <p>Price: $30.00</p>
            <button onclick="addToOrder('Product 5', 30, 'quantity5')">Add to Order</button>
            <span id="quantity5" class="quantity-display"></span>
        </div>
    </div>
    <button id="checkout" onclick="checkout()">Checkout</button>
    <div id="receipt"></div>
    <script src="Js/script.js"></script>
</body>
</html>
